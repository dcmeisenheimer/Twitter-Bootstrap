<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/index.css">

    <title>Top Ten Jokes</title>
</head>
<body>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Script for our table  -->
<script src="./resources/scripts/index.js"></script>
<div class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Joke Project</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <ul class="nav navbar-nab navbar-right">
            <li class="active"><a href="#"></a></li>
        </ul>
    </div>
</div>
<div class="jumbotron">
    <h1>My Top Ten Jokes</h1>
</div>
<!-- uses bootstrap to make a responsive fixed width container with padding -->
<div class="container">
    <!-- defines how many columns will be in the row -->
    <div class="row">
        <!-- Column built for desktop and is 6 wide -->
        <div class="col-md-6">
            <div class="card">
                <h1>Joke Table</h1>
            </div>
            <div class="card">
            <!-- use the id jokeTable for javascript to make a table -->
                <div id="jokeTable"></div>
            </div>
        </div>
        <!-- Remember! you can only have 12 total columns -->
        <div class="col-md-6">
            <div class="card">
                <h1>Button to get 10 new jokes</h1>
            </div>
            <div class="card">
                <!-- Button in second row columns to call js method-->
                <button class="btn-primary" onclick="getJokes()">Get 10 more jokes</button>
            </div>
        </div>
    </div>
</div>





<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
